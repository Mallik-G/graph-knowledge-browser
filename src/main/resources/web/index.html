<!DOCTYPE html>
<html lang="en">
<head>
    <title>Knowledge Browser</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="node_modules/angular/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular/ui-bootstrap-tpls-1.3.2.js"></script>
    <script src="node_modules/angular/angular-http-loader.min.js"></script>
</head>
<body ng-app="app">
<div ng-controller="KnowledgeBrowserController" >

    <h2>{{helloTo.title}}</h2>
    <form name="queryForm" ng-submit="submitTheForm()">
        <b>Query: &nbsp; &nbsp;</b><input size="100" type="text" ng-model="queryForm.query"/> &nbsp; &nbsp;
        <input type="submit" name="Submit"/>
        <hr/>
    </form>

    <div graph graph-data="countryInfo"></div>
</div>

<!-- controller -->
<script src="js/app.js"></script>
</body>
</html>
